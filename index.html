<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Backbone Routing</title>
    <link type="text/css" rel="stylesheet" href="/spotifinder/css/style.css"/>
</head>
<body>
<div id="container">
    <div id="search">
        <label for="query">Artist</label><input type="text" id="query">
    </div>

    <div id="search-results">
        <span class="start-message">Choose a team on the left!</span>

        <script id="template-error" type="text/template">
            <span class="error"><%= message %></span>
        </script>
        <script id="template-matches" type="text/template">
            <% _.each(artists, function(artist){ %>
            <div class="artist" data-id="<%= artist.id %>"><%= artist.name %></div>
            <% }); %>
        </script>
    </div>

    <div id="artist"></div>
</div>
<script src="/spotifinder/dist/bundle.js" type="text/javascript"></script>
</body>
</html>
